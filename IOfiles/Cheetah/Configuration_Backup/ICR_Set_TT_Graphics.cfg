##### VARIABLE SUBSTITUTION SETUP

	# Window names
		%spikeWinStr1 = "TT1_Win"
		%spikeWinStr2 = "TT2_Win"
		%cscWinStr1  = "CSC1_Win"
		%cscWinStr2 = "CSC2_Win"
		%psdWinStr1  = "PSD1_Win"
		%psdWinStr2 = "PSD2_Win"

	# CSC settings
		%cscTimWin = 1000 
		%cscRGB_1_1 = 256
		%cscRGB_1_2 = 0
		%cscRGB_1_3 = 0
		%cscRGB_2_1 = 256
		%cscRGB_2_2 = 192
		%cscRGB_2_3 = 0
		%cscRGB_3_1 = 128
		%cscRGB_3_2 = 256
		%cscRGB_3_3 = 0
		%cscRGB_4_1 = 0
		%cscRGB_4_2 = 256
		%cscRGB_4_3 = 64
		%cscRGB_5_1 = 0
		%cscRGB_5_2 = 256
		%cscRGB_5_3 = 256
		%cscRGB_6_1 = 0
		%cscRGB_6_2 = 64
		%cscRGB_6_3 = 256
		%cscRGB_7_1 = 128
		%cscRGB_7_2 = 0
		%cscRGB_7_3 = 256
		%cscRGB_8_1 = 256
		%cscRGB_8_2 = 0
		%cscRGB_8_3 = 192

	# CSC PSD settings
		%psdMinFrequency = 0 
		%psdMaxFrequency = 75
		%psdMinVoltage = 0
		%psdMaxVoltage = 100

	# Spike feature 1 (quadrant 1)
		%feat1 = Peak
		%f1pL = -3000
		%f1pT = 32767
		%f1pR = 32767
		%f1pB = -3000
	
	# Spike feature 2 (quadrant 3)
		%feat2 = Valley
		%f2pL = -32767
		%f2pT = 3000
		%f2pR = 3000
		%f2pB = -32767

	# Spike feature 3 (quadrant all)
