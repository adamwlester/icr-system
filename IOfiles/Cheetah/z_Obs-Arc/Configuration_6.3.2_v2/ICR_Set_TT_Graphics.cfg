###########################################################################
# [ICR_Set_TT_Graphics.cfg] ICR TT/CSC GRAPHICS SETTINGS
###########################################################################

######## VARIABLE SUBSTITUTION SETUP

    ### Window names
	%spikeWinStr1 = "TT1"
	%spikeWinStr2 = "TT2"
	%cscWinStr1  = "CSC1"
	%cscWinStr2 = "CSC2"

    ### CSC settings
	%CSC_TimWin = 1000 

    ### Spike feature 1 (quadrant 1)
	%feat1 = Peak
	%f1pL = -3000
	%f1pT = 32767
	%f1pR = 32767
	%f1pB = -3000
	
    ### Spike feature 2 (quadrant 3)
	%feat2 = Valley
	%f2pL = -32767
	%f2pT = 3000
	%f2pR = 3000
	%f2pB = -32767

    ### Spike feature 3 (quadrant all)
	%feat3 = Energy
	%f3pL = -32767
	%f3pT = 32767
	%f3pR = 32767
	%f3pB = -32767

######## SPIKE WINDOW 1 SETUP

%winStr = %spikeWinStr1
	-SetPlotWindowNumberFeaturePlotsMaximizedView %winStr 4
	-SetPlotWindowNumberFeaturePlotsNormalView %winStr 4

# Add TT01 Spike Plot
%acqEntName = TT01
	-AddPlot %winStr %acqEntName
	-SetWaveformFeature %acqEntName %feat1 0 0 0 31 1
	-SetWaveformFeature %acqEntName %feat1 1 1 0 31 1
	-SetWaveformFeature %acqEntName %feat1 2 2 0 31 1
	-SetWaveformFeature %acqEntName %feat1 3 3 0 31 1
	-SetWaveformFeature %acqEntName %feat2 4 0 0 31 1
	-SetWaveformFeature %acqEntName %feat2 5 1 0 31 1
	-SetWaveformFeature %acqEntName %feat3 6 0 0 31 1
	-SetWaveformFeature %acqEntName %feat3 7 1 0 31 1
	-SetFeaturePlotSources %winStr %acqEntName 0 0 1
	-SetFeaturePlotView %winStr %acqEntName 0 %f1pL %f1pT %f1pR %f1pB
	-SetFeaturePlotSources %winStr %acqEntName 1 2 3
	-SetFeaturePlotView %winStr %acqEntName 1 %f1pL %f1pT %f1pR %f1pB
	-SetFeaturePlotSources %winStr %acqEntName 2 4 5
	-SetFeaturePlotView %winStr %acqEntName 2 %f2pL %f2pT %f2pR %f2pB
	-SetFeaturePlotSources %winStr %acqEntName 3 6 7
	-SetFeaturePlotView %winStr %acqEntName 3 %f3pL %f3pT %f3pR %f3pB

