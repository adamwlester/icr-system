######## VARIABLE SUBSTITUTION SETUP

	%subSystemName = "AcqSystem1"
	%timeWindowName = "Time Window 1"
	%plotWindowPositionX = 100
	%plotWindowPositionY = 100
	%plotWindowWidth = 1100
	%plotWindowHeight = 700
	%plotPositionIncrement = 100

######## CSC CREATION

%acqEntName = "CSC1"
%currentADChannel = 0
