	%currentADChannel1 = 0 
	%currentADChannel2 = 1 
	%currentADChannel3 = 2 
	%currentADChannel4 = 3 

    ### Add channel offset to account for Input boards 
        #%AD_Offset = 64
        %AD_Offset = 0
        %currentADChannelCSC += %AD_Offset
	%currentADChannel1 += %AD_Offset
	%currentADChannel2 += %AD_Offset
	%currentADChannel3 += %AD_Offset
	%currentADChannel4 += %AD_Offset

        ### Plot window variables
	%vtWinStr1 = "V1a Video Tracker"
	%vtWinStr2 = "V2a Video Tracker"
	%vtWinStr3 = "V1b Video Tracker"
	%vtWinStr4 = "V2b Video Tracker"
