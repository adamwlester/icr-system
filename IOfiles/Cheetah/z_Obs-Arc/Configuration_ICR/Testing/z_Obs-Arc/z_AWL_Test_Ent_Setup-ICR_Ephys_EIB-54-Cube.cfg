######## VARIABLE SUBSTITUTION SETUP

    ### Cube hardware commands	
        # Turn on LEDs
        -SendLynxSXCommand AcqSystem1 -WHSSetTrackingLED 1 1

    ### Cheetah spike and csc variables 
	%Spike_IR = 500
	%Spike_Th = 75
        %Spike_LowCut = 600 
        %Spike_HighCut = 6000  
	%CSC_IR = 1000
	%CSC_TimWin = 1000 
        %CSC_LowCut = 0.1 
        %CSC_HighCut = 7500  

    ### Cheetah hard coded variables 
	%subSystemName = AcqSystem1
	%acqEntName = TT1
	%numADChannels = 4
	%enableNetComBuffering = true	#This is used to create a data buffer that is sent to 3D Spike Sort to perform online clustering

    ### Iterating variables 	
